<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/chat.css" />
  <!-- <link rel="stylesheet" href="/bootstrap/css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <p> Tomatitos chat app </p>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-chevron-down"></span>
              </button>
              <ul class="dropdown-menu slidedown">
                <li><a href="http://localhost:3000/"><span class="glyphicon glyphicon-refresh"></span>Refresh</a></li>
                <!-- <li><a href="" id="btn-geolocation"><span class="glyphicon glyphicon-ok-sign"></span>Location</a></li>
                <li><a href=""><span class="glyphicon glyphicon-remove"></span>Busy</a></li>
                <li><a href=""><span class="glyphicon glyphicon-time"></span>Away</a></li>
                <li class="divider"></li> -->
                <li><a href=""><span class="glyphicon glyphicon-off"></span>Sign Out</a></li>
              </ul>
            </div>
          </div>
          <div class="panel-body">
            <ul id="chat" class="chat">
              <li class="left clearfix"></li>
            </ul>
          </div>
          <div class="panel-footer">
            <form id="message-form">
              <div class="input-group">
                <!-- <span class="input-group-btn">
                  <button class="btn btn-secondary btn-sm" id="btn-geolocation">Send Location</button>
                </span> -->
                  <input id="btn-input" name="message" type="text" class="form-control input-sm" placeholder="Type your message here...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary btn-sm" id="btn-chat">Send</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- <script src="/bootstrap/js/bootstrap.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script> -->
</body>

</html>
